name: Release Xodex

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      # Publish on any tag starting with a `v`, e.g., v1.0.0
      - "v*" # Push events to matching v*, i.e. v1.0.0

jobs:
  release-build:
    name: Build Xodex.

    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.13"]
        os: [windows-latest, ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Xodex dependencies
        run: |
          uv sync

      - name: Build distributions
        run: |
          uv build
          uv run twine check dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs:
      - release-build

    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: dist/
          merge-multiple: true

      - name: Get version
        id: ver
        run: echo "VER=${GITHUB_REF_NAME#'refs/tags/'}" >> $GITHUB_OUTPUT

      - name: Generate release attestation
        uses: actions/attest-build-provenance@v3.0.0
        with:
          subject-path: "dist/*"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          name: Xodex ${{ steps.ver.outputs.VER }} release
          tag_name: ${{ contains(steps.ver.outputs.VER, 'dev') }}
          prerelease: ${{ contains(steps.ver.outputs.VER, 'dev') }}
          target_commitish: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/*
